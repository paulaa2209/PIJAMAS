<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --blanco: #FFFFFF;
            --negro: #000000;
            --gris: #5E5E5E;
            --rosa: #EF9DAA;
            --pastel: #F1F1F1;
            --beige: #926E029C;
            --sm: 12px;
            --md: 15px;
            --lg: 25px;
        }  
        body {
           margin: 0;
           font-family: 'Quicksand', sans-serif;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 350px;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 30px;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form div {
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--pastel);
            border: 1px solid var(--gris);
            border-radius: 8px;
            height: 20px;
            font-size: var(--md);
            padding: 5px;
            margin-bottom: 12px;
        }
        .input-name, .input-email, .input-password {
            margin-bottom: 20px;
        }
        .primary-button {
            background-color: var(--beige);
            border: none;
            border-radius: 8px;
            color: var(--blanco);
            font-size: var(--md);
            width: 85%;
            cursor: pointer;
            font-weight: bold;
            height: 40px;
            margin-bottom: 20px;
        }
        .login-button {
            margin-top: 35px;
            margin-bottom: 30px;
        }
        @media (max-width: 800px) {
            .form-container {
                height: 100%;
            }
            .form {
                height: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Crear cuenta</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" class="input input-name">
    
                    <label for="email" class="label">Correo electrónico</label>
                    <input type="text" id="email" class="input input-email">
    
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="new-password" class="input input-password">
                    
                </div>
                
                <center>
                    <input type="submit" value="Registrarse" class="primary-button login-button">
                </center>
            </form>
        </div>
    </div>  
</body>
</html>
